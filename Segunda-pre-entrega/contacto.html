<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Contacto</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="/img/montana.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Bariloche
            </a>
            <div class="right">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#bariloche">Bariloche</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#fotos">Fotos</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#actividades">Actividades</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="banner">
        <img src="img/fondo-hero.jpg" class="img-fluid" alt="Bariloche montañas">
    </div>
    <div class="container">
        <h2>Contacto</h2>
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12">
                <form>
                    <div class="form-group">
                      <label for="nombre">Nombre:</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="form-group">
                      <label for="email">Correo electrónico:</label>
                      <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="form-group">
                      <label for="mensaje">Mensaje:</label>
                      <textarea class="form-control" id="mensaje" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-12"></div>
            <div class="col-lg-3 col-md-3 col-sm-12">
                <img src="img/contacto-img.jpg" alt="Cervecería" class="img-fluid">
            </div>
        </div>
      </div>
    <footer>
        <h2>Elaborado por: Rodrigo Gimenez</h2>
        <p>Para más información visitar el sitio web de <a href="https://barilocheturismo.gob.ar/es/aventura-kayak">Bariloche</a></p>
    </footer>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
